<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image guess</title>
    <style>
        body{ margin: 20px; }
        img { margin: 20px; }
    </style>
    <script>
        window.onload = init;
        function init() {
            var image = document.getElementsByTagName("img");
            for (var i = 0; i < image.length; i++) {                
                //image[i].onclick = showAnswer;
                image[i].onmouseover = showAnswer;
                image[i].onmouseout = reblur;
            }
        }
        function showAnswer(evenObj) {
            var image = evenObj.target;
            image.src = image.id + ".jpg";
            
            //setTimeout(reblur, 2000, image);
        }
        
        function reblur(evenObj) {                        
            var image = evenObj.target;
            image.src = image.id + "blur.jpg";
        }
    </script>
</head>
<body>
    <img id = "zero" src = "zeroblur.jpg">
    <img id = "one" src = "oneblur.jpg">
    <img id = "two" src = "twoblur.jpg">
    <img id = "three" src = "threeblur.jpg">
    <img id = "four" src = "fourblur.jpg">
    <img id = "five" src = "fiveblur.jpg">
</body>
</html>
